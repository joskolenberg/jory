filter:
  excluded_paths:
    - tests/
  dependency_paths:
    - vendor/

checks:
  php: true

build:
  environment:
    mysql: false
    postgresql: false
    mongodb: false
    elasticsearch: false
    redis: false
    memcached: false
    neo4j: false
    rabbitmq: false

  tests:
    override:
      - php-scrutinizer-run
      -
        command: 'vendor/bin/phpunit --coverage-clover=codecov'
        coverage:
          file: 'codecov'
          format: 'clover'

  nodes:
    php71-lowest:
      environment:
        php: 7.1
      dependencies:
        override:
          - composer update --no-interaction --prefer-lowest

    php71:
      environment:
        php: 7.1

    php72-lowest:
      environment:
        php: 7.2
      dependencies:
        override:
          - composer update --no-interaction --prefer-lowest

    php72:
      environment:
        php: 7.2